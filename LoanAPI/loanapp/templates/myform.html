<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div>
            {{form}} <br>
        </div>
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                Your Loan Application: {{ message }}
            </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
